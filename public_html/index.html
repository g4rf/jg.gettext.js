<!DOCTYPE html>
<html><head>
	<title>jqGettext Parser</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head><body>
	<h1>jqGettext Parser</h1>
	
	<p>JSON template: <input type="file" id="template" /></p>
		
	<p>files to parse: <input type="file" id="file" multiple /></p>
	
	<button id="parse">parse</button>
	<button id="write">write</button>
	
	<p id="info"></p>
	
	<!-- scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jq.gettext.js"></script>
	<script src="js/jq.gettext-parser.js"></script>
